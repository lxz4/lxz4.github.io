    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Special+Elite&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Special Elite', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: crosshair;
        }

        .glitch-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxmaWx0ZXIgaWQ9Im4iPjxmZVR1cmJ1bGVuY2UgdHlwZT0iZnJhY3RhbE5vaXNlIiBiYXNlRnJlcXVlbmN5PSIuNyIgbnVtT2N0YXZlcz0iMTAiLz48ZmVDb2xvck1hdHJpeCB2YWx1ZXM9IjAgMCAwIDkgLTQgMCAwIDAgOSAtNCAwIDAgMCA5IC00IDAgMCAwIDAgMSIvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNuKSIgb3BhY2l0eT0iMC4wNSIvPjwvc3ZnPg==');
            z-index: 1;
            pointer-events: none;
            animation: noise 0.3s infinite;
        }

        @keyframes noise {
            0%, 100% { opacity: 0.05; }
            50% { opacity: 0.08; }
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 200px 80px #000;
            z-index: 2;
            pointer-events: none;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.15) 1px, transparent 1px, transparent 2px);
            z-index: 3;
            pointer-events: none;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        .box {
            position: relative;
            z-index: 10;
            text-align: center;
            background: linear-gradient(180deg, #0a0000 0%, #000 100%);
            border: 2px solid #1a0000;
            padding: 40px 60px;
            box-shadow: 
                inset 0 0 50px #000,
                0 0 30px #1a0000;
        }

        .box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1px solid #2a0000;
            margin: 8px;
            pointer-events: none;
        }

        h2 {
            font-family: 'Special Elite', monospace;
            font-size: 18px;
            color: #fff;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .image {
            margin: 20px 0;
        }

        .image a {
            display: inline-block;
            position: relative;
        }

        .image img {
            width: 250px;
            border: 2px solid #1a0000;
            filter: grayscale(30%) contrast(1.2) brightness(0.8);
            transition: all 0.3s;
        }

        .image a:hover img {
            filter: grayscale(0%) contrast(1.3) brightness(1);
            border-color: #3a0000;
            box-shadow: 0 0 20px #2a0000;
        }

        small {
            font-family: 'Times', serif;
            color: #3a0000;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .warning {
            margin-top: 15px;
            color: #2a0000;
            font-size: 12px;
        }

        .blood-drip {
            position: fixed;
            top: 0;
            width: 2px;
            height: 0;
            background: linear-gradient(180deg, transparent, #1a0000);
            animation: drip 3s infinite;
            z-index: 5;
            pointer-events: none;
        }

        @keyframes drip {
            0% { height: 0; top: 0; }
            50% { height: 100px; top: 0; }
            100% { height: 0; top: 100px; }
        }

        .blood-drip:nth-child(1) { left: 10%; animation-delay: 0s; }
        .blood-drip:nth-child(2) { left: 30%; animation-delay: 1s; }
        .blood-drip:nth-child(3) { left: 50%; animation-delay: 0.5s; }
        .blood-drip:nth-child(4) { left: 70%; animation-delay: 1.5s; }
        .blood-drip:nth-child(5) { left: 90%; animation-delay: 0.8s; }

        @media (max-width: 768px) {
            .box {
                padding: 30px 40px;
                margin: 20px;
            }
            h2 {
                font-size: 32px;
            }
            .image img {
                width: 200px;
            }
        }
    </style>
</head>

    <div class="blood-drip"></div>

    <div class="blood-drip"></div>
