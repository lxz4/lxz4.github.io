<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }
        .wrapper { text-align: center; padding: 40px; max-width: 450px; }
        .img-wrapper { margin-bottom: 25px; }
        img { transition: transform 0.3s ease; }
        .profile-img { width: 110px; height: 110px; border-radius: 50%; border: 2px solid #fff; }
        .profile-img:hover { transform: scale(1.05); }
        .name { font-size: 28px; font-weight: 600; margin-bottom: 30px; letter-spacing: -0.5px; }
        .links { display: flex; flex-direction: column; gap: 12px; }
        .links a { color: #fff; text-decoration: none; padding: 14px 25px; border: 1.5px solid #fff; border-radius: 50px; font-size: 14px; font-weight: 500; transition: all 0.3s ease; }
        .links a:hover { background: #fff; color: #000; transform: translateY(-2px); }
        .certs { margin-top: 40px; padding-top: 30px; border-top: 1px solid rgba(255,255,255,0.15); }
        .certs-title { font-size: 14px; font-weight: 500; margin-bottom: 20px; color: rgba(255,255,255,0.7); letter-spacing: 1px; text-transform: uppercase; }
        .certs-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; max-width: 400px; margin: 0 auto; }
        .cert-item { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 15px; transition: all 0.3s ease; cursor: pointer; }
        .cert-item:hover { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.3); transform: translateY(-3px); }
        .cert-logo { width: 80px; height: 80px; margin: 0 auto 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .cert-logo img { width: 100%; height: 100%; object-fit: contain; border: none; border-radius: 0; }
        .cert-name { font-size: 13px; font-weight: 600; color: #fff; }
        @media (max-width: 600px) { .wrapper { padding: 30px 20px; } .certs-grid { grid-template-columns: 1fr; } }
        .gif-footer { margin-top: 25px; display: flex; flex-direction: row; justify-content: center; gap: 5px; align-items: center; flex-wrap: wrap; }
        .gif-footer img { width: 88px; height: 31px; object-fit: contain; }
    </style>
</head>
