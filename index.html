<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #0a0000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(139, 0, 0, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(80, 0, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .top-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: url('https://i.postimg.cc/bG5wnGTd/image.png') center/contain no-repeat;
            filter: drop-shadow(0 0 12px rgba(139, 0, 0, 0.6));
            animation: heartbeat 2s ease-in-out infinite;
        }

        .container {
            max-width: 550px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .profile {
            margin-bottom: 35px;
            position: relative;
        }

        @keyframes heartbeat {
            0%, 100% { scale: 1; }
            25% { scale: 1.15; }
            50% { scale: 1; }
            75% { scale: 1.08; }
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #8b0000;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.3);
        }

        .profile-img:hover {
            transform: scale(1.03);
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.5);
            border-color: #a00000;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 50px;
        }

        .social-btn {
            background: rgba(139, 0, 0, 0.1);
            color: #d4d4d4;
            text-decoration: none;
            padding: 15px 20px;
            border: 1px solid rgba(139, 0, 0, 0.4);
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 0, 0, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .social-btn:hover::before {
            left: 100%;
        }

        .social-btn:hover {
            background: rgba(139, 0, 0, 0.25);
            border-color: rgba(139, 0, 0, 0.7);
            color: #fff;
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.3);
        }

        .section-title {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            color: rgba(139, 0, 0, 0.8);
            margin-bottom: 22px;
            text-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
            position: relative;
        }

        .section-title.certs-title::before {
            content: '';
            position: absolute;
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
            width: 45px;
            height: 45px;
            background: url('https://i.postimg.cc/PNXdqQhy/image.png') center/contain no-repeat;
            filter: drop-shadow(0 0 10px rgba(139, 0, 0, 0.5));
        }

        .section-title.certs-title::after {
            content: '';
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            width: 45px;
            height: 45px;
            background: url('https://i.postimg.cc/0MJDK17d/image.png') center/contain no-repeat;
            filter: drop-shadow(0 0 10px rgba(139, 0, 0, 0.5));
        }

        .certs-grid, .desktop-grid, .badges-grid, .media-grid {
            display: grid;
            gap: 14px;
            margin-bottom: 45px;
        }

        .certs-grid {
            grid-template-columns: repeat(2, 1fr);
            position: relative;
        }

        .certs-grid::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 60px;
            height: 60px;
            background: url('https://i.postimg.cc/JG73Kv8Z/image.png') center/contain no-repeat;
            filter: drop-shadow(0 0 10px rgba(139, 0, 0, 0.5));
        }

        .certs-grid::before {
            content: '';
            position: absolute;
            bottom: -50px;
            right: 0;
            width: 60px;
            height: 60px;
            background: url('https://i.postimg.cc/CRBqQVQK/image.png') center/contain no-repeat;
            filter: drop-shadow(0 0 10px rgba(139, 0, 0, 0.5));
        }

        .cert-card, .desktop-link { 
            background: rgba(20, 0, 0, 0.4);
            border: 1px solid rgba(139, 0, 0, 0.3);
            padding: 18px 14px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
        }

        .cert-card:hover, .desktop-link:hover {
            background: rgba(30, 0, 0, 0.6);
            border-color: rgba(139, 0, 0, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(139, 0, 0, 0.3);
        }

        .cert-logo, .desktop-img {
            width: 100%;
            object-fit: contain;
        }
        
        .media-item {
            background: rgba(20, 0, 0, 0.4);
            border: 1px solid rgba(139, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .media-item:hover {
            background: rgba(30, 0, 0, 0.6);
            border-color: rgba(139, 0, 0, 0.6);
            box-shadow: 0 4px 20px rgba(139, 0, 0, 0.3);
        }

        .media-item video, .media-item img {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
        }

        .cert-logo {
            width: 85px;
            height: 85px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 0 8px rgba(139, 0, 0, 0.2));
        }

        .cert-logo img, .badge-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .cert-name, .desktop-name {
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            margin-top: 4px;
        }

        .cert-name { color: rgba(255,255,255,0.95); }
        .desktop-name { color: rgba(255,255,255,0.75); }

        .badges-section { 
            margin-top: 45px; 
            padding-top: 45px; 
            border-top: 1px solid rgba(139, 0, 0, 0.3); 
        }
        
        .badges-grid { 
            grid-template-columns: repeat(auto-fit, minmax(88px, 1fr)); 
            justify-items: center; 
            gap: 7px; 
        }
        
        .badge-item { 
            width: 88px; 
            height: 31px; 
            transition: transform 0.2s ease;
            opacity: 0.9;
            filter: grayscale(0.2);
        }
        
        .badge-item:hover { 
            transform: scale(1.04);
            opacity: 1;
            filter: grayscale(0) drop-shadow(0 0 8px rgba(139, 0, 0, 0.4));
        }

        .desktop-grid { 
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
            gap: 20px; 
            margin-bottom: 20px; 
        }
        
        .media-grid {
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 8px;
        }
        
        .note {
            font-size: 11px;
            color: rgba(139, 0, 0, 0.6);
            margin-top: 0;
            margin-bottom: 45px;
            text-align: center;
            font-style: italic;
        }

        @media (max-width: 900px) {
            .media-grid { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 600px) {
            .social-links { grid-template-columns: 1fr; }
            .certs-grid { grid-template-columns: 1fr; }
            .media-grid { grid-template-columns: 1fr; }
            .profile-img { width: 105px; height: 105px; }
            .top-logo { width: 40px; height: 40px; top: 16px; left: 16px; }
            .section-title.certs-title::before,
            .section-title.certs-title::after { display: none; }
            .certs-grid::after,
            .certs-grid::before { display: none; }
        }

        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.95); 
            align-items: center; 
            justify-content: center; 
        }
        
        .modal.active { display: flex; }
        
        .modal-content { 
            max-width: 95%; 
            max-height: 95%; 
            object-fit: contain; 
        }
        
        .close-modal { 
            position: absolute; 
            top: 25px; 
            right: 35px; 
            color: rgba(139, 0, 0, 0.8); 
            font-size: 36px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.25s; 
        }
        
        .close-modal:hover { 
            color: #8b0000;
        }
    </style>
</head>
