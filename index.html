<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .top-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 80px;
        }

        .container {
            max-width: 550px;
            width: 100%;
            text-align: center;
        }

        .profile {
            margin-bottom: 40px;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 35px;
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 45px;
        }

        .social-btn {
            background: transparent;
            color: #fff;
            text-decoration: none;
            padding: 16px 20px;
            border: 2px solid #fff;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn:hover {
            background: #fff;
            color: #000;
            transform: translateY(-2px);
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.6);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .section-title img {
            display: none;
        }

        .certs-grid, .desktop-grid, .badges-grid, .media-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 50px;
        }

        .certs-grid {
            grid-template-columns: repeat(2, 1fr);
        }

        .cert-card, .desktop-link { 
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .cert-card:hover, .desktop-link:hover {
            background: rgba(255,255,255,0.06);
            border-color: rgba(255,255,255,0.25);
            transform: translateY(-3px);
        }

        .cert-logo, .desktop-img {
            width: 100%;
            border-radius: 8px;
            object-fit: contain;
        }
        
        .media-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; 
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .media-item:hover {
            background: rgba(255,255,255,0.06);
            border-color: rgba(255,255,255,0.25);
            transform: translateY(-3px);
        }

        .media-item video, .media-item img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            object-fit: contain;
        }

        .cert-logo {
            width: 90px;
            height: 90px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cert-logo img, .badge-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .cert-name, .desktop-name {
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            margin-top: 5px;
        }

        .cert-name { color: #fff; }
        .desktop-name { color: rgba(255,255,255,0.8); }

        .badges-section { margin-top: 40px; padding-top: 40px; border-top: 1px solid rgba(255,255,255,0.08); }
        .badges-grid { grid-template-columns: repeat(auto-fit, minmax(88px, 1fr)); justify-items: center; gap: 8px; }
        .badge-item { width: 88px; height: 31px; transition: transform 0.2s ease; }
        .badge-item:hover { transform: scale(1.05); }

        .desktop-grid { grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 25px; margin-bottom: 20px; }
        
        .media-grid {
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .note {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 0;
            margin-bottom: 50px;
            text-align: center;
        }

        @media (max-width: 900px) {
            .media-grid { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 600px) {
            .social-links { grid-template-columns: 1fr; }
            .certs-grid { grid-template-columns: 1fr; }
            .media-grid { grid-template-columns: 1fr; }
            .profile-img { width: 110px; height: 110px; }
            .top-logo { width: 60px; top: 15px; left: 15px; }
        }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { max-width: 95%; max-height: 95%; border-radius: 8px; object-fit: contain; }
        .close-modal { position: absolute; top: 30px; right: 40px; color: #fff; font-size: 40px; font-weight: bold; cursor: pointer; transition: color 0.3s; }
        .close-modal:hover { color: #ccc; }
    </style>
</head>
