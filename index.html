<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP0SZ :: MANIFESTO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&family=Courier+Prime&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #3e2723 0%, #5d4037 50%, #3e2723 100%);
            color: #1a0f0a;
            font-family: 'Courier Prime', monospace;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" /></filter><rect width="100" height="100" filter="url(%23noise)" opacity="0.05"/></svg>');
            pointer-events: none;
            z-index: 1;
        }

        .window {
            max-width: 800px;
            margin: 0 auto;
            background: #f4e8d8;
            border: 3px solid #3e2723;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.7), inset 0 0 100px rgba(101, 67, 33, 0.1);
            position: relative;
            z-index: 2;
        }

        .titlebar {
            background: #3e2723;
            color: #f4e8d8;
            padding: 8px 15px;
            font-size: 16px;
            font-family: 'Special Elite', monospace;
            text-align: center;
            border-bottom: 3px solid #1a0f0a;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .content {
            padding: 30px;
            background: #f4e8d8;
            position: relative;
        }

        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 29px, rgba(101, 67, 33, 0.1) 29px, rgba(101, 67, 33, 0.1) 30px);
            pointer-events: none;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border: 2px dashed #654321;
            background: rgba(244, 232, 216, 0.8);
            position: relative;
        }

        .profile-section::before {
            content: '§ PROFILE §';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: #f4e8d8;
            padding: 0 15px;
            font-size: 14px;
            font-family: 'Special Elite', monospace;
            color: #654321;
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border: 3px solid #3e2723;
            margin: 0 auto 15px;
            display: block;
            filter: sepia(0.6) contrast(1.2) brightness(0.9);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4);
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .manifesto-button {
            background: #654321;
            border: 2px solid #3e2723;
            color: #f4e8d8;
            padding: 12px 25px;
            font-family: 'Special Elite', monospace;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 3px 3px 0 #3e2723;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .manifesto-button:hover {
            background: #7d5a3b;
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 #3e2723;
        }

        .manifesto-button:active {
            transform: translate(1px, 1px);
            box-shadow: 2px 2px 0 #3e2723;
        }

        .card {
            border: 2px solid #654321;
            padding: 20px;
            margin-bottom: 25px;
            background: rgba(244, 232, 216, 0.9);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .card-title {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Special Elite', monospace;
            color: #3e2723;
            border-bottom: 2px solid #654321;
            padding-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .card-title::before {
            content: '§ ';
        }

        .card-title::after {
            content: ' §';
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .cert-box {
            border: 2px solid #654321;
            padding: 15px;
            text-align: center;
            background: #e8d7c3;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .cert-box:hover {
            background: #654321;
            color: #f4e8d8;
            transform: scale(1.02);
        }

        .cert-box:hover img {
            filter: brightness(0) invert(1) sepia(1) hue-rotate(20deg) saturate(3);
        }

        .cert-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cert-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: sepia(0.4);
        }

        .cert-name {
            font-size: 14px;
            font-family: 'Special Elite', monospace;
        }

        .desktop-item {
            border: 2px solid #654321;
            padding: 10px;
            text-align: center;
            background: #e8d7c3;
            text-decoration: none;
            color: #1a0f0a;
            display: block;
            transition: all 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .desktop-item:hover {
            background: #654321;
            color: #f4e8d8;
        }

        .desktop-img {
            width: 100%;
            height: auto;
            border: 2px solid #654321;
            margin-bottom: 8px;
            filter: sepia(0.3);
        }

        .desktop-name {
            font-size: 13px;
            font-family: 'Special Elite', monospace;
        }

        .badges-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            padding: 15px;
            border: 2px dashed #654321;
            background: rgba(232, 215, 195, 0.5);
        }

        .badge {
            width: 88px;
            height: 31px;
            filter: sepia(0.2);
            transition: all 0.2s;
        }

        .badge:hover {
            transform: scale(1.1);
            filter: sepia(0);
        }

        .badge img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
        }

        .media-box {
            border: 2px solid #654321;
            padding: 8px;
            background: #e8d7c3;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .media-box video,
        .media-box img {
            width: 100%;
            height: auto;
            border: 1px solid #654321;
            filter: sepia(0.2);
        }

        .note-box {
            border: 2px solid #654321;
            padding: 12px;
            text-align: center;
            margin-top: 15px;
            background: #d4c4b0;
            font-size: 13px;
            font-family: 'Special Elite', monospace;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .divider {
            height: 2px;
            background: #654321;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '***';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: #f4e8d8;
            padding: 0 10px;
            color: #654321;
            font-family: 'Special Elite', monospace;
        }

        .stamp {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border: 3px solid #8b0000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8b0000;
            font-family: 'Special Elite', monospace;
            font-size: 12px;
            text-align: center;
            transform: rotate(15deg);
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            .grid-2, .grid-3 {
                grid-template-columns: 1fr;
            }
            .button-row {
                flex-direction: column;
            }
            .stamp {
                width: 60px;
                height: 60px;
                font-size: 10px;
            }
        }
    </style>
</head>
